# Cho phép truy cập giao diện quản lý Database qua Web
spring.h2.console.enabled=true
# Đường dẫn truy cập (mặc định là /h2-console)
spring.h2.console.path=/h2-console

# Cấu hình Database lưu vào file để không mất dữ liệu khi restart
spring.datasource.url=jdbc:h2:file:./tododb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Tự động tạo/cập nhật bảng dựa trên Entity ToDoItem
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true